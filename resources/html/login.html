<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Login</title>
</head>
<body>
<nav id="navbar" >
    <div id="nav-container">
        <div id="container-left" class="container-text">
            <ul>
                <li><a class="navbar-item" href="login.html">
                    <span class="nav-text">Login</span>
                </a></li>
                <li><a class="navbar-item" href="register.html">
                    <span class="nav-text">Register</span>
                </a></li>
            </ul>
        </div>
        <div id="container-right">


        </div>
    </div>
</nav>

<section class="main">
    <div class="karta">
        <div class="karta-hlava ">
            <div id="loginTeacher" class="selected " onclick="swtichOption(`loginTeacher`,`loginStudent`)"><span class="nadpis-log">Teacher</span></div>
            <div id="loginStudent" class="not-selected" onclick="swtichOption(`loginStudent`,`loginTeacher`)"><span class="nadpis-log">Student</span></div>
        </div>
        <div class="karta-telo">
            <!--            <form method="POST"  action="create.php" id="oh" enctype="multipart/form-data">-->
            <div class="inside">
                <div id="loginTeacher-option">
                    <form method="POST"  action="" id="teacher" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="email" class="nazov">Email</label>
                                    <input name="email" type="email" id="email" class="form-control" placeholder="Email" required />

                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="password" class="nazov">Password</label>
                                    <input name="password" type="password" id="password" class="form-control" placeholder="Password" required />

                                </div>
                            </div>
                        </div>

                        <div class="form-group btn-center">
                            <button type="submit" id="submit-teacher" name="submit" class="button-style-mod btn btn-outline-primary" >Log in</button>
                        </div>
                    </form>
                    <div class="not-registered"><span>Not registered yet?</span><a href="register.html">Register now.</a></div>
                </div>
                <div id="loginStudent-option">
                    <form method="POST"  action="" id="student" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="name" class="nazov">Name</label>
                                    <input name="name" type="text" id="name" class="form-control" placeholder="Name" required />

                                </div>
                            </div>


                            <div class="col">
                                <div class="form-group">
                                    <label for="surname" class="nazov">Surname</label>
                                    <input name="surname" type="text" id="surname" class="form-control" placeholder="Surname" required />

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code" class="nazov">Code</label>
                            <input name="code" type="text" id="code" class="form-control" placeholder="Input Code" required />

                        </div>

                        <div class="form-group btn-center">
                            <button type="submit" id="submit-student" name="submit" class="button-style-mod btn btn-outline-primary" >Start Test</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
<script src="../js/hardcore.js"></script>
</body>
</html>
